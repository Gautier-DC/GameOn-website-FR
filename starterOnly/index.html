<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="Logo.png" />
      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br />
            de jeux vidéos
          </h1>
          <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>
          <button class="btn-signup modal-btn">je m'inscris</button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">je m'inscris</button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form name="reserve" action="index.html" method="get" onsubmit="return validate();">
              <div class="formData">
                <label for="firstName">Prénom</label><br />
                <input class="text-control" type="text" id="firstName" name="firstName" value="robby" />
              </div>
              <div class="formData">
                <label for="lastName">Nom</label><br />
                <input class="text-control" type="text" id="lastName" name="lastName" value="rabroujeot" />
              </div>
              <div class="formData">
                <label for="phone">Téléphone</label><br />
                <input class="text-control" type="text" id="phone" name="phone" value="0905040102" />
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input class="text-control" type="email" id="email" name="email" value="robrab@caramail.com" />
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance</label><br />
                <input class="text-control" type="date" id="birthdate" name="birthdate" />
              </div>
              <div class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br />
                <input class="text-control" type="number" id="quantity" name="quantity" value="4" />
              </div>
              <p class="text-label">Quelles villes ?</p>
              <div class="formData">
                <input class="checkbox-input" type="radio" id="new-york" name="location" value="New York" />
                <label class="checkbox-label" for="new-york">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input class="checkbox-input" type="radio" id="san-francisco" name="location" value="San Francisco" />
                <label class="checkbox-label" for="san-francisco">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input class="checkbox-input" type="radio" id="seattle" name="location" value="Seattle" />
                <label class="checkbox-label" for="seattle">
                  <span class="checkbox-icon"></span>
                  Seattle
                </label>
                <input class="checkbox-input" type="radio" id="chicago" name="location" value="Chicago" />
                <label class="checkbox-label" for="chicago">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input class="checkbox-input" type="radio" id="boston" name="location" value="Boston" />
                <label class="checkbox-label" for="boston">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input class="checkbox-input" type="radio" id="portland" name="location" value="Portland" />
                <label class="checkbox-label" for="portland">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>

              <div class="formData">
                <input class="checkbox-input" type="checkbox" id="cgv" name="cgv" />
                <label class="checkbox2-label" for="cgv">
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br />
                <input class="checkbox-input" type="checkbox" id="newsletter" name="newsletter" />
                <label class="checkbox2-label" for="newsletter">
                  <span class="checkbox-icon"></span>
                  Je Je souhaite être prévenu des prochains évènements.
                </label>
                <br />
              </div>
              <input class="btn-submit button" type="submit" value="C'est parti" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>
    <script src="modal.js"></script>
  </body>
</html>
